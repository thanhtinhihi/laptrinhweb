<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
  
        <header>
            <h1>Thanh Toán Đơn Hàng</h1>
        </header>
        <section id="payment-form">
            <h2>Thông Tin Thanh Toán</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="fullName">Họ và Tên</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa Chỉ</label>
                    <input type="text" id="address" name="address" placeholder="Nhập địa chỉ" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Số Điện Thoại</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Phương Thức Thanh Toán</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="creditCard">Thẻ Tín Dụng</option>
                        <option value="paypal">PayPal</option>
                        <option value="cod">Thanh Toán Khi Nhận Hàng</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" id="submitBtn">Thanh Toán</button>
                </div>
            </form>
        </section>

       
        <footer>
            <p>&copy; 2024 Cửa Hàng NHà Sách Phương Nam. Mọi quyền được bảo lưu.</p>
        </footer>
    </div>

    <script src="thanhtoan.js"></script>
</body>
</html>
