<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Nhà Sách Phương Nam</h1>
    </div>
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  <div class="banner">
    <h2>Welcome to Nhà Sách Phương Nam</h2>
    <p>Mở sách , mở tương lai</p>
  </div>
  <div class="payment-container">
    <h2>Phương Thức Thanh Toán</h2>
    <form action="payment-success.html" method="POST">
      <div class="form-group">
        <label for="name">Họ và Tên</label>
        <input type="text" id="name" name="name" placeholder="Họ và Tên" required>
      </div>
      <div class="form-group">
        <label for="email">Địa chỉ email</label>
        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
      </div>
      <div class="form-group">
        <label for="card-number">Số thẻ thanh toán</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Ngày Hết Hạn</label>
        <input type="month" id="expiry-date" name="Ngày Hết Hạn" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" required>
      </div>
      <button type="submit" class="btn">Thanh Toán Ngay</button>
    </form>
  </div>
</body>
</html>
