<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Sách Phương Nam</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-form">
        <h2>Nhà Sách Phương Nam</h2>
        <h3>Đăng ký</h3>
        <form action="welcome.html" method="post">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

            <label for="sodienthoai">Số điện thoại</label>
            <input type="text" id="sodienthoai" name="sodienthoai" placeholder="Nhập số điện thoại của bạn" required>

            <label for="password">Nhập mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>

            <label for="birthday">Nhập ngày sinh</label>
            <input type="text" id="birthday" name="birthday" placeholder="DD/MM/YY" maxlength="8" required>

            <button type="submit">Đăng ký</button>
            <p>Bạn đã có tài khoản? Hãy đăng nhập ngay <a href="dangnhap.html">Tại đây</a></p>
        </form>
    </div>

    <script>

        document.getElementById('birthday').addEventListener('input', function (e) {
            let input = e.target.value;
            if (input.length === 2 || input.length === 5) {
                if (input[input.length - 1] !== '/') {
                    e.target.value += '/';
                }
            }
        });
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';

            passwordField.classList.add('fade');
            passwordField.setAttribute('type', type);


            this.textContent = type === 'password' ? 'Hiện' : 'Ẩn';


            setTimeout(() => {
                passwordField.classList.remove('fade');
            }, 300); 
        });
    </script>

    </script>
</body>
</html>
